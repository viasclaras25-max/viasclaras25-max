<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vías Claras - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Poppins', sans-serif; background: #f5f5f5; }
    body { min-height: 100vh; overflow: hidden; }
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('imgcentro.jpeg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.11), transparent);
      animation: shimmer 4s infinite linear;
      z-index: 1;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%);}
      100% { transform: translateX(100%);}
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.58);
      z-index: 2;
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 3;
      color: #fff;
      max-width: 90vw;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1.2s 0.2s forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero-content h1 {
      font-size: 4.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 1.2s 0.5s forwards;
    }
    .hero-content .typewriter {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.7);
      min-height: 2.2rem;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      opacity: 0;
      animation: fadeInUp 1.5s 1.2s forwards, blink-caret 0.8s step-end infinite;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #fff; }
    }
    .hero-content .btn {
      background: linear-gradient(90deg,#43ea3a 0%,#1dbb36 100%);
      color: #fff;
      padding: 18px 48px;
      border: none;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.35s cubic-bezier(.4,2,.3,1);
      box-shadow: 0 7px 32px rgba(67, 234, 58, 0.35), 0 2px 8px rgba(0,0,0,0.18);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.95);
      animation: btnPop 1s 2.1s forwards;
      margin-top: 1.2rem;
    }
    @keyframes btnPop {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    .hero-content .btn:hover, .hero-content .btn:focus {
      background: linear-gradient(90deg,#1dbb36 0%,#43ea3a 100%);
      color: #fff;
      transform: scale(1.07);
      box-shadow: 0 14px 40px rgba(67, 234, 58, 0.34), 0 2px 8px rgba(0,0,0,0.18);
    }
    .hero-content .slogan {
      font-size: 1.3rem;
      margin-top: 1.5rem;
      color: #e0f7fa;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeInUp 1.3s 2.6s forwards;
      text-shadow: 0 2px 10px #0097a7a6;
    }
    .scroll-down {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      animation: bounceDown 1.5s infinite;
      opacity: 0.7;
    }
    .scroll-down svg {
      width: 38px;
      height: 38px;
      fill: #43ea3a;
      filter: drop-shadow(0 2px 8px #0097a7a6);
    }
    @keyframes bounceDown {
      0%,100% { transform: translate(-50%,0);}
      50% { transform: translate(-50%,12px);}
    }
    @media (max-width: 700px) {
      .hero-content h1 { font-size: 2.3rem; }
      .hero-content .typewriter { font-size: 1.1rem; }
      .hero-content .btn { font-size: 1rem; padding: 12px 28px;}
    }
    @media (max-width: 400px) {
      .hero-content h1 { font-size: 1.3rem; }
      .hero-content .typewriter { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div id="particles-js"></div>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Vías Claras</h1>
      <div class="typewriter" id="typewriter"></div>
      <a href="escuelas.html" class="btn">Iniciar</a>
      <div class="slogan">Mejorando la conectividad.</div>
    </div>
   
  </section>
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Partículas animadas
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 2.5 },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 1.3, "direction": "none", "out_mode": "out" }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 110 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
 
    // Animación typewriter
    const typeText = "By Golden Warriors";
    let i = 0;
    function typeWriter() {
      if (i < typeText.length) {
        document.getElementById("typewriter").innerHTML += typeText.charAt(i);
        i++;
        setTimeout(typeWriter, 65);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
